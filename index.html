<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Argo Yatırım</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      text-align: center;
    }
    header {
      background-color: #161b22;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1 {
      color: #00bcd4;
      font-size: 28px;
      margin: 0;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
    }
    .buttons button:hover {
      background-color: #2ea043;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Argo Yatırım</h1>
  </header>

  <div class="buttons">
    <button>Kayıt Ol</button>
    <button>Giriş Yap</button>
  </div>

  <footer>
    © 2025 Argo Yatırım | Güçlü, güvenilir ve profesyonel yatırım platformu
  </footer>
</body>
</html>

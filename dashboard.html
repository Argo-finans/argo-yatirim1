<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard — Argo Yatırım (Test)</title>
<style>
  body{margin:0;background:#ffffff;color:#111;font:16px/1.6 Arial, sans-serif}
  header{background:#0b1220;color:#f5c542;padding:14px 16px}
  .wrap{max-width:800px;margin:0 auto;padding:0 16px}
  main{padding:28px 0}
  h1{margin:12px 0 10px}
  .card{background:#f7f7f8;border:1px solid #e5e7eb;border-radius:12px;padding:18px;margin-top:14px}
  .ok{color:#16a34a}
  .err{color:#dc2626;font-weight:700}
  .muted{color:#374151}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  a.btn{display:inline-block;padding:10px 14px;border-radius:10px;text-decoration:none;color:#111;border:1px solid #e5e7eb;background:#fff}
  .whitebox{margin-top:14px;background:#fff;color:#111;padding:12px;border:2px dashed #111;border-radius:10px;font-weight:700}
</style>
</head>
<body>
<header><div class="wrap">
  <strong>Argo Yatırım — Dashboard (Test Sürüm)</strong>
</div></header>

<main><div class="wrap">
  <h1>Dashboard</h1>
  <div id="status" class="card">Yükleniyor…</div>

  <div class="card">
    <h3>Kullanıcı Bilgileri</h3>
    <div id="userInfo" class="muted">—</div>
  </div>

  <div class="row">
    <a class="btn" href="landing.html">Anasayfa</a>
    <a class="btn" href="login.html">Giriş</a>
    <a class="btn" href="register.html">Kayıt Ol</a>
  </div>

  <div class="whitebox">✔ Bu beyaz kutuyu görüyorsan sayfa kesin görünür.</div>
</div></main>

<script>
(function(){
  const $status = document.getElementById('status');
  const $info = document.getElementById('userInfo');

  try {
    const raw = localStorage.getItem('argoUser');
    if(!raw){
      $status.innerHTML = '<span class="err">KAYIT BULUNAMADI</span> — localStorage\\'da "argoUser" yok. Önce <strong>register.html</strong> ile kayıt ol, sonra <strong>login.html</strong> ile giriş yap.';
      $info.textContent = '—';
      return;
    }
    let user = null;
    try { user = JSON.parse(raw); } catch (e) {}

    if(!user || !user.email){
      $status.innerHTML = '<span class="err">KULLANICI VERİSİ GEÇERSİZ</span> — JSON parse başarısız veya email yok.';
      $info.textContent = '—';
      return;
    }

    // Buraya kadar geldiysen veri var
    $status.innerHTML = '<span class="ok">Hazır</span> — Kullanıcı verisi bulundu.';
    $info.innerHTML = `
      <div><strong>Ad Soyad:</strong> ${user.adSoyad || '-'}</div>
      <div><strong>E-posta:</strong> ${user.email || '-'}</div>
      <div><strong>Telefon:</strong> ${(user.ulke || '') + ' ' + (user.telefon || '-')}</div>
    `;

  } catch (err) {
    $status.innerHTML = '<span class="err">JAVASCRIPT HATASI</span><br><span class="muted">'+ (err && err.message ? err.message : err) +'</span>';
    $info.textContent = '—';
  }
})();
</script>
</body>
</html>

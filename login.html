<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap - Argo Yatırım</title>
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    header {
      width: 100%;
      background-color: #161b22;
      padding: 15px 0;
      text-align: center;
      color: #00bcd4;
      font-size: 24px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    form {
      background-color: #161b22;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #e6edf3;
    }
    button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
    }
    button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
  <header>Argo Yatırım - Giriş Yap</header>

  <form id="loginForm">
    <label>E-posta</label>
    <input type="email" placeholder="E-posta adresiniz" required />

    <label>Şifre</label>
    <input type="password" placeholder="Şifreniz" required />

    <button type="submit">Giriş Yap</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Giriş başarılı! (Demo sürüm: kayıt bilgileri frontend tarafında saklanmıyor)");
    });
  </script>
</body>
</html>

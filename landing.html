<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Argo Yatırım — Landing (Basit Görünür)</title>
<style>
  body { margin:0; background:#0f1220; color:#ffffff; font:16px/1.6 Arial, sans-serif; }
  header { background:#171b2e; border-bottom:2px solid #2a3250; padding:14px 16px; }
  .wrap { max-width:1100px; margin:0 auto; padding:0 16px; }
  .row { display:flex; align-items:center; justify-content:space-between; gap:12px; }
  .btn { display:inline-block; background:#e0a900; color:#141414; padding:10px 16px; border-radius:10px; font-weight:700; text-decoration:none; }

  main { padding:40px 0; }
  h1 { margin:0 0 10px; font-size:32px; }
  p.lead { margin:0 0 16px; color:#cfd6e6; }
  .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:16px; margin-top:18px; }
  .card { background:#1b2140; border:1px solid #2a3250; border-radius:12px; padding:16px; }
  .whitebox { margin-top:20px; background:#ffffff; color:#111; padding:16px; border-radius:12px; font-weight:700; }
  footer { border-top:2px solid #2a3250; padding:18px 0; color:#cfd6e6; margin-top:30px; }
  @media (max-width:960px){ .grid{ grid-template-columns:1fr } }
</style>
</head>

<header>
  <div class="wrap row">
    <strong>Argo Yatırım (Landing)</strong>
    <div class="row">
      <a class="btn ghost" href="login.html">Giriş</a>

      <div class="card">Kart 1 — Görünüyor mu?</div>
      <div class="card">Kart 2 — Görünüyor mu?</div>
      <div class="card">Kart 3 — Görünüyor mu?</div>
    </div>

    <!-- Tanıdık, beyaz bir kutu: görünürlük işareti -->

  </div>
</main>

<footer>

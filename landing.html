<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Argo Yatırım — Landing</title>
<style>
  :root{
    --bg:#0f1220; --fg:#e8ecf5; --muted:#a7afbf;
    --panel:#171b2e; --line:#232a42;
    --accent:#f5c542; --btn:#e0a900; --btn-hover:#f0b600;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  a{color:inherit;text-decoration:none}
  .wrap{max-width:1100px;margin:0 auto;padding:0 16px}

  header{position:sticky;top:0;background:var(--panel);border-bottom:1px solid var(--line)}
  .nav{height:64px;display:flex;align-items:center;justify-content:space-between}
  .brand{display:flex;align-items:center;gap:10px;font-weight:800}
  .badge{width:26px;height:26px;border-radius:6px;background:linear-gradient(135deg,#f5c542,#ffe08a)}
  .actions{display:flex;gap:10px}
  .btn{background:var(--btn);color:#141414;padding:10px 16px;border-radius:10px;font-weight:700}
  .btn:hover{background:var(--btn-hover)}
  .ghost{background:transparent;border:1px solid var(--line);color:var(--fg)}

  .hero{padding:56px 0;border-bottom:1px solid var(--line)}
  h1{margin:0 0 10px;font-size:32px;line-height:1.2}
  p.lead{color:var(--muted);max-width:720px;margin:0 0 16px}

  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin:24px 0}
  .card{background:var(--panel);border:1px solid var(--line);border-radius:14px;padding:16px}
  .card h3{margin:0 0 6px}
  .muted{color:var(--muted)}

  footer{border-top:1px solid var(--line);padding:20px 0;color:var(--muted);margin-top:28px}

  @media (max-width:960px){ .grid{grid-template-columns:1fr} }
</style>
</head>
<body>

<header>
  <div class="wrap nav">
    <div class="brand"><span class="badge"></span> Argo Yatırım</div>
    <div class="actions">
      <a class="ghost btn" href="login.html">Giriş</a>
      <a class="btn" href="register.html">Kayıt Ol</a>
    </div>
  </div>
</header>

<main class="wrap hero">
  <h1>Akıllı araçlarla <span style="color:var(--accent)">güvenli</span> yatırım</h1>
  <p class="lead">Hızlı işlem, düşük maliyet, kullanıcı dostu deneyim. Basit arayüz, güçlü altyapı.</p>
  <div class="actions" style="margin-top:8px">
    <a class="btn" href="register.html">Hemen Başla</a>
    <a class="ghost btn" href="login.html">Hesabın var mı?</a>
  </div>

  <div class="grid">
    <div class="card"><h3>Hızlı</h3><p class="muted">Milisaniye emir iletimi.</p></div>
    <div class="card"><h3>Güvenli</h3><p class="muted">2FA ve ayrışık saklama.</p></div>
    <div class="card"><h3>Ekonomik</h3><p class="muted">Rekabetçi spread.</p></div>
  </div>
</main>

<footer>
  <div class="wrap">© 2025 Argo Yatırım</div>
</footer>
</body>
</html>
